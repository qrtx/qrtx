<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>QRTX Login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<hgroup>
  <h1>Войдите на сайт</h1>
</hgroup>
<form>
  <div class="group">
    <input type="text" autocomplete="on"><span class="highlight"></span><span class="bar"></span>
    <label>Логин</label>
  </div>
  <div class="group">
    <input type="email" autocomplete="on"><span class="highlight"></span><span class="bar"></span>
    <label>Пароль</label>
  </div>
  <button type="button" class="button buttonBlue">Войти
    <div onClick='location.href="https://qrtx.github.io/qrtx/"' class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
