<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>QRTX LOGIN</title>
  <link rel="stylesheet" href="assets/login/style.css">

</head>
<body >
<!-- partial:index.partial.html -->
<div class="bg"></div>
<div class="panel">
  <input type="radio" id="switch-open" name="switch"/>
  <input type="radio" id="switch-close" name="switch"/>
  <div class="login">
    <h1>Вход</h1>
    <div class="group"><i class="fa fa-envelope" aria-hidden="true"></i>
      <input type="text" id="email" placeholder="Почта"/>
      <label for="email"></label>
    </div>
    <div class="group"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" id="password" placeholder="Пароль"/>
      <label for="password"></label>
    </div>
    <input type="submit" value="Войти" onclick="window.location='index.html';" /> 
  </div>
  <div class="register">
    <label class="button-open" for="switch-open"></label>
    <label class="button-close" for="switch-close"></label>
    <div class="inner">
      <h1>Регистрация</h1>
      <div class="group"><i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" id="name" placeholder="Имя"/>
        <label for="name"></label>
      </div>
      <div class="group"><i class="fa fa-envelope" aria-hidden="true"></i>
        <input type="text" id="email" placeholder="Почта"/>
        <label for="email"></label>
      </div>
      <div class="group"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" id="password" placeholder="Пароль"/>
        <label for="password"></label>
      </div>
      <input type="submit" value="Зарегистрироваться" onclick="window.location='index.html';" />
    </div>
  </div>
</div>
<!-- partial -->
  
</body >
</html>
